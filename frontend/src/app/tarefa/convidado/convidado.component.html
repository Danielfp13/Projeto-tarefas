<h1 class="mt-4">Adicionar Convidado</h1>
<ol class="breadcrumb mb-4">
   <li class="breadcrumb-item active">Cadastro</li>
</ol>
<div class="container">

   <div class="row">
      <div class="col-md-12">
         <div class="alert alert-success" role="alert" *ngIf="success==true">
            Convidado salvo com sucesso!
         </div>
         <div class="alert alert-danger" role="alert" *ngFor="let erro of errors">
            <p>Campo: {{erro.message}}</p>
         </div>
      </div>
   </div>

   <form #m="ngForm" (ngSubmit)="onSubmit()">
      <div class="row">
         <div class="col-md-6">
            <div class="form-grup">
               <label for="">Nome*</label>
               <input type="text" class="form-control" [(ngModel)]="convidado.nome" name="nome">
            </div>
         </div>
      </div>
      <br>
      <div class="row">
         <div class="col-md-4">
            <div class="form-grup">
               <button type="submit" class="btn btn-success">
                  <i class="fa fa-save"></i> Salvar
               </button>
               <button type="button" class="btn btn-danger ml-2" (click)="voltarParaListagem()">
                  <i class="fa fa-arrow-alt-circle-left "></i> Voltar
               </button>
            </div>
         </div>
      </div>
   </form>
</div>
